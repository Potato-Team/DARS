<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Chart</h1>
    <div class="w3-panel w3-sand w3-padding w3-card-4">
      <form class="w3-container w3-padding">
        <p>University: </p>
        <select id="university" class="w3-padding" name="uni">
          <option value="">North South University</option>
          <option value="">Independent University Bangladesh</option>
          <option value="">Brac University</option>
          <option value="">East West University</option>
        </select>

        <p>Year: </p>
        <select id="year" class="w3-padding" name="year">
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
        </select>
        <p>School: </p>
        <select id="school" class="w3-padding" name="school">
          <option value="Summer">Summer</option>
          <option value="Spring">Spring</option>
          <option value="Autumn">Autumn</option>
          <option value="Fall">Fall</option>
        </select>

        <p>Major: </p>
        <select id="major" class="w3-padding" name="major">
          <option value="Summer">Summer</option>
          <option value="Spring">Spring</option>
          <option value="Autumn">Autumn</option>
          <option value="Fall">Fall</option>
        </select>
      </form>
    </div>
  </body>
</html>
