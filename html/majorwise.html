<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <script type="text/javascript" src="./js/majorwise.js"></script>

  <body>
    <h1 class="w3-container">Major Wise Distrubution</h1>

    <div class="w3-panel w3-sand w3-padding w3-card-4">
      <form class="w3-container w3-padding">
        <p>University: </p>
        <select id="university" class="w3-padding" onchange="updateSchool(),updateYears()">
        </select>

        <p>Year: </p>
        [ <select id="yearfrom" class="w3-padding" name="yearfrom">
        </select> <=>
        <select id="yearto" class="w3-padding" name="yearto">
        </select> ]

        <p>School: </p>

        </select>
      </form>
    </div>
    <div id="button-container" class="w3-panel w3-padding w3-card-4 w3-col" >
      <button class="w3-button w3-light-green" type="button" name="button" onclick="retriveTableData()">Table View</button>
      <button class="w3-button w3-light-green" type="button" name="button" onclick="generateStackedArea()">Stacked Area</button>
      <button class="w3-button w3-light-green" type="button" name="button" onclick="generateGroupedBar()">Grouped Bar</button>
      <button class="w3-button w3-light-green" type="button" name="button" onclick="generatePie()">Pie Chart</button>

    </div>
    <input id="print" class=" w3-container w3-light-green w3-right" type="button" onclick="print_canvas()" value="Print" style="display: none;" hidden>
    <div id="canvas-container" hidden>
